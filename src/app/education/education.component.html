<h4 style="margin-left:15px; margin-bottom: 15px;"><img style="margin-right: 12.5px;" src="../../assets/images/cap.svg"
        height="30px">
    Educação
    <span>
        <mat-icon (click)="openDialog()"
            style="border-radius:50%; margin-left: 10%;  display: inline-flex; align-items: center; justify-content: center; cursor: pointer; font-size: 30px; background:white; height: 35px; width: 35px;"
            class="centered-and-cropped mat-elevation-z3 hover-effect">
            add
        </mat-icon>
    </span>
</h4>
<div class="row">
    <div class="col-md-4">
        <div class="row" style="width: 100%">
            <mat-card *ngIf="!essays[0]" class="hover-effect" (click)="openDialog()"
                style="width: 100%; cursor: pointer;">
                <mat-card-title style="align-items: center; text-align: center;display: flex; justify-content: center;">
                    <mat-icon style="font-size: 30px">add</mat-icon>
                </mat-card-title>
            </mat-card>
        </div>
        <div class="row" style="width: 100%; margin-bottom: 15px" *ngFor="let essay of essays">
            <mat-card class="hover-effect" (click)="editEssay(essay.id)" style="width: 100%; cursor: pointer;">
                <mat-card-title fxLayoutAlign="left">
                    {{essay.title}}
                </mat-card-title>
                <mat-card-content>
                    {{essay.description}}
                </mat-card-content>
                <mat-card-actions>
                    <div class="row">
                        <div class="col-md-6"><span class="dateLabel col-md-6">From: {{formatDate(essay.from)}}</span>
                        </div>
                        <div class="col-md-6"><span class="dateLabel to">To: {{formatDate(essay.to)}}</span></div>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div class="col-md-8">
        <mat-card style="width: 100%;">
            <form [formGroup]="essayForm" (ngSubmit)="onSubmit()">
                <div class="row" style="display:flex; justify-content: center">
                    <mat-form-field>
                        <input type="text" matInput placeholder="Título" value="{{this.essayForm.value.title}}"
                            formControlName="title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                            <div *ngIf="f.title.errors.required">O título da simulação é obrigatório.</div>
                        </div>
                    </mat-form-field>
                </div>
                <div class="row" style="display:flex; justify-content: center">
                    <mat-form-field>
                        <input type="textarea" matInput placeholder="Descrição" formControlName="description"
                            value="{{this.essayForm.value.description}}"
                            [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
                        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                            <div *ngIf="f.description.errors.required">A descrição da simulação é obrigatória</div>
                        </div>
                    </mat-form-field>
                </div>
                <div class="row" style="display:flex; justify-content: center">
                    <mat-form-field>
                        <input matInput type="datetime-local" placeholder="De" formControlName="from"
                            value="{{this.essayForm.value.from}}">
                        <mat-icon matSuffix>calendar_today</mat-icon>
                    </mat-form-field>
                </div>
                <div class="row" style="display:flex; justify-content: center">
                    <mat-form-field>
                        <input matInput type="datetime-local" placeholder="Até" formControlName="to"
                            value="{{this.essayForm.value.to}}">
                        <mat-icon matSuffix>calendar_today</mat-icon>
                    </mat-form-field>
                </div>
                <div>
                    <button [disabled]="loading" type="submit" mat-raised-button
                        style="margin-right: 15px;">Salvar</button>
                    <button mat-stroked-button (click)="deleteEssay()" color="warn">Delete</button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
