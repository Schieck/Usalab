<mat-card>
    <mat-card-title>Usu√°rios</mat-card-title>
    <div class="col-md-12">
        <div class="row mat-elevation-z2" style="display: flex; align-items: center; padding: 5px; margin: 10px;"
            *ngFor="let user of users">
            <div class="col-md-4">
                <span style="margin-right: 10px; font-size: 25px; ">{{user.firstName}} {{user.lastName}}</span>
                <span style=" font-size: 12px;">~ {{user.username}}</span>
            </div>
            <div class="col-md-4" style="display: flex; align-items: center; justify-content: center;">
                <img *ngIf="user.avatar; else noAvatar" src="{{user.avatar}}" class="centered-and-cropped" width="80" height="80"
                    style="border-radius:50%" />
                <ng-template #noAvatar>
                    <mat-icon
                        style="border-radius:50%; margin-right: 20px; display: flex; align-items: center; justify-content: center; font-size: 60px; background:white; height: 80px; width: 80px;">
                        person
                    </mat-icon>
                </ng-template>
            </div>
            <div class="col-md-4" style="display: flex; align-items: center; justify-content: flex-end;">
                <button mat-flat-button color="warn" (click)="deleteUser(user.id)">Delete</button>
            </div>
        </div>
    </div>
</mat-card>
