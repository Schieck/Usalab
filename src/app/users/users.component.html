<mat-nav-list>
    <mat-list-item *ngFor="let user of users">
        <h3>{{user.firstName}} {{user.lastName}}</h3>
        <p>{{user.username}}</p>
        <img src="{{user.avatar}}" class="centered-and-cropped mat-elevation-z6" width="60" height="60"
            style="border-radius:50%" />
        <button mat-flat-button color="warn" (click)="deleteUser(user.id)">Delete</button>
    </mat-list-item>
</mat-nav-list>
